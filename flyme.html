<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fly me</title>
<script src="js/prototype.js"></script>
<script src="js/game.js"></script>
<script src="js/ufo.js"></script>
<script>
window.onload = function(){
    var drawingCanvas,ctx,game,plane,str;
	drawingCanvas = document.getElementById('screen');
	ctx = drawingCanvas.getContext('2d');

	game = new Game(ctx);
	
	plane = new UFO(ctx,10,10);
	game.addObject(plane);
/*

Could have an engine... power up, power down, set to 0 with to land?
*/
	document.observe('keydown',function(event){
//"p" - this is the pause button
		if ( event.keyCode == 80 ) {
			game.pause();
			return true;
		}
		
		if ( game.isPaused() === false) {
			switch(event.keyCode)
			{
				case Event.KEY_UP:
					plane.setPath('u');
					break;
				case Event.KEY_DOWN:
					plane.setPath('d');
					break;
				case Event.KEY_LEFT:
					plane.setPath('l');
					break;
				case Event.KEY_RIGHT:
					plane.setPath('r');
					break;			
//"." - we will use this as the fire button
				case 190:
					plane.fire();
					console.log('fire');
					
					break;
//"," - a possible bomb button
				case 188:
					console.log('bombs away');
					break;
			}
		}
	});	
	game.start();
};
</script>
</head>
<body>
	<canvas id="screen" width="1000" height="600" style="margin: 100px 0 0 100px; ">
			You can't handle the html5 canvas goodness. Upgrade!
		</canvas>
</body>
</html>
